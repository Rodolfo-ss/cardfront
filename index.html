<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Card project - frontend mentor</title>
</head>

<body>
    <main class="card">
        <div class="first-part">
            <h1 class="result">Your Result</h1>
            <p><span> 76 </span><br> of 100</p>
            <h2 class="great">Great</h2>
            <p class="text">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>

        <section class="second-part">
            <h2>Summary</h2>
            <div class="text2">

                <div class="react"> <img src="./images/icon-reaction.svg">
                    <h3>Reaction </h3>
                    <p>80 <b>/ 100</b></p>
                </div>

                <div class="memory"> <img src="./images/icon-memory.svg">
                    <h3> Memory</h3>
                    <p>92 <b>/ 100</b></p>
                </div>


                <div class="verbal"><img src="./images/icon-verbal.svg">
                    <h3> Verbal</h3>
                    <p>61 <b> / 100</b></p>
                </div>

                <div class="visual"><img src="./images/icon-visual.svg">
                    <h3>Visual </h3>
                    <p>72</p> <b> / 100 </b>
                </div>
            </div>
            <a href="#">
            <button>Continue</button>
        </a>
        </section>

    </main>
</body>

</html>
